<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_score</title>
    <style>
      table, th, td {
     border: 1px solid black;
     border-collapse: collapse;
      }
    </style>
</head>
<body>
 <table>
    <tr>
        <td>Nama</td>
        <td>Score</td>
        <td>Status</td>
    </tr>
   
   {% for student in students %}

    <tr>
        <td>{{student.name}}</td>
        <td>{{student.score}}</td>
        <td>
         {% if student['score'] > 90 %}
         <p>congratulations</p>
         {% elif student['score'] >= 76 %}
         <p>very good</p>
         {% else %}
         <p>maaf,anda belum lulus</p>
         {% endif %}
        </td>
    </tr>
   {% endfor %}
 </table>
   
</body>
</html>
